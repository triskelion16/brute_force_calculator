<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The calculator shows how long it takes for cracking a password.">
    <meta name="keywords" content="brute force, password, crack, calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Brute Force Calculator</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Brute force calculator</h1>
    </header>

    <main>
        <p>
            The Brute Force Calculator shows you how long it takes for cracking a password!
        </p>
        
        <form>
            <label>Password length<br>
                <input class="bSpace" type="number" name="passwdLength" placeholder="8 - 63 characters">
            </label>
            <label>Speed<br>
                <input class="bSpace" type="number" name="speed" placeholder="keys per second">
            </label>
            
            <fieldset>
                <legend>Password complexity:</legend>
                <input class="sSpace" type="checkbox" name="lowerCase" value="Lower case">Lower case<br>
                <input class="sSpace" type="checkbox" name="upperCase" value="Upper case">Upper case<br>
                <input class="sSpace" type="checkbox" name="digits" value="Digits">Digits<br>
                <input class="sSpace" type="checkbox" name="special" value="Special characters">Special characters
            </fieldset>
            
            <label>
                <input class="button, sSpace" type="submit" value="Check">
            </label>
        </form>
    </main>

    <footer>
        <span>made by Sebastian Solecki</span>
    </footer>
    
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
